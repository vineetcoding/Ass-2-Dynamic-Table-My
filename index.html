<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="user_input">
        <div class="input_outline">
            <input type="text" id="input_name" class="input_text" placeholder="Name" name="name">
        </div>
        <div class="input_outline">
            <input type="email" id="input_mail" class="input_text" placeholder="Email">
        </div>
        <div class="input_outline">
            <input type="tel" id="input_phone" class="input_text" placeholder="Phone No.">
        </div>
        <div>
        <input type="submit" id="add_btn" value="Add">
        </div>
    </form>

    <div class="rr"></div>

    <div class="container_title">
        <h3>Name</h3>
        <h3>Email</h3>
        <h3>Phone No</h3>
        <div class="action">Action</div>
    </div>
    <ul id="output_list"></ul>
    
    <script src="index.js"></script>
</body>
</html>
