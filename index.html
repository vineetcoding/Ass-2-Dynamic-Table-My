<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hearding">
        <h1>Dynamic Table</h1>
    </header>
    <main id="input_details">
        <input id="input_name" class="inputs" type="text" placeholder="Enter your Name...">
        <input id="input_email" class="inputs" type="email" placeholder="Enter your Email...">
        <input id="input_phone" class="inputs" type="number" placeholder="Enter your Phone...">
        
            <button id="add_button" class="inputs" type="submit" >Add</button>

    </main>
    <div id="error"></div>

    <table id="output_table" class="box">
        <thead>
            <tr id="output_heading">
                <th>Name</th>
                <th>Email</th>
                <th>Phone No.</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody id="tbody"></tbody>

    </table>
    <script src="app.js"></script>
</body>
</html>
